<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Generator</title>
</head>
<body>
  <script src="./app.js"></script>

  <form action="#" onsubmit="console.log('generated: ' + generate(fromForm(this)));">
    <p>Sudoku Type:</p>
    <input type="radio" id="sudoku" name="sudoku-type" value="Numbers">
    <label for="male">Sudoku</label><br>
    <input type="radio" id="wordoku" name="sudoku-type" value="Word">
    <label for="female">Wordoku</label><br>
    <input type="radio" id="colorku" name="sudoku-type" value="Colors">
    <label for="other">Colorku</label>
  
    <br>  

    <p>Difficulty:</p>
    <input type="radio" id="Beginner" name="difficulty" value="Beginner">
    <label for="age1">Beginner</label><br>
    <input type="radio" id="Casual" name="difficulty" value="Casual">
    <label for="age2">Casual</label><br>  
    <input type="radio" id="Tricky" name="difficulty" value="Tricky">
    <label for="age3">Tricky</label><br>
    <input type="radio" id="Difficult" name="difficulty" value="Difficult">
    <label for="age2">Difficult</label><br>  
    <input type="radio" id="Challenge" name="difficulty" value="Challenge">
    <label for="age3">Challenge</label><br>
    <input type="radio" id="Inhuman" name="difficulty" value="Inhuman">
    <label for="age2">Inhuman</label><br>
    <input type="submit" value="Submit">
  </form>

</body>
</html>
